<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css" type="text/css">
    <title>Pies | Bethany's Pie Shop</title>
    <style>
        h1 {
            padding-left: 0.7rem;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img src="images/logo.png" alt="pie shop"></aside>
        <article>
            <h1>Pies</h1>
            <section class="columns-desktop">

                <div class="pie">
                    <img src="images/apple-pie.png" alt="Apple Pie">
                    <div class="column">
                        <div class="title">Apple Pie</div>
                        <div class="price">$12.85</div>
                    </div>
                    <p class="des">Our famous apple pie</p>
                    <button data-order="apple-pie">Order</button>
                </div>

                <div class="pie">
                    <img src="images/cherry-pie.png" alt="Cherry Pie">
                    <div class="column">
                        <div class="title">Cherry Pie</div>
                        <div class="price">$15.85</div>
                    </div>
                    <p class="des">A summer classic!</p>
                    <button data-order="cherry-pie">Order</button>
                </div>

            </section>
        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>

</body>
<script>
    window.addEventListener("DOMContentLoaded", function (e) {
        /*when dom content is loaded*/
        const orderButtons = document.querySelectorAll("button[data-order]");
        orderButtons.forEach(function (button) {
            button.addEventListener("click", function (e) {
                const button = e.currentTarget; /*reference to all html elements of button that we clicked on*/
                const container = button.parentNode;

                const order  = {
                    id: button.getAttribute("data-order"),
                    title: container.querySelector(".title").innerText,
                    price: container.querySelector(".price").innerText,
                    desc: container.querySelector(".des").innerText
                };

                localStorage.setItem("order", JSON.stringify(order));
                const url = window.location.href.replace("pies.html", "order.html");
                window.location.href = url;

            });
        });
    });
</script>

</html>
